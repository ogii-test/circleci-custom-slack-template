version: 2.1
orbs:
  slack: circleci/slack@4.4.4
workflows:
  my-workflow:
    jobs:
      - build:
          context: 
            - slack-secrets
jobs:
  build:
    docker:
      - image: cimg/android:2021.10.1

    working_directory: ~/repo
    parameters:
      buildName:
        description: a message that decribes build basic info
        type: string
        default: "N/A"
      slackChannel:
        description: destination Slack channel of the notification
        type: string
        default: "N/A"
      artifactUrl:
        description: http url of the output build artifact
        type: string
        default: "google.com/1.0.0"
    steps:
      - checkout 
      - slack/notify:
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "plain_text",
                    "text": "Your build has passed!",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Click the button to download your test results."
                  },
                  "accessory": {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "Download Artifacts",
                      "emoji": true
                    },
                    "value": "artifacts_url",
                    "url": "https://www.circleci.com",
                    "action_id": "button-action"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Meow"
                  },
                  "accessory": {
                    "type": "image",
                    "image_url": "https://pbs.twimg.com/profile_images/625633822235693056/lNGUneLX_400x400.jpg",
                    "alt_text": "cute cat"
                  }
                }
              ]
            }
          event: pass
